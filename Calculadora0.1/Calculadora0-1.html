<!DOCTYPE html>   


<html lang="en">
<head>
    <link rel="stylesheet" href="style0-1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="Calculator0-1.js" ></script>
    

</head>
<body>
    <center>
        <form name="Calculadora">
          <table border="3">
            <tr>
              <td colspan="4">
                <input type="text" name="txtboxnros" value="0" disabled>
              </td>
            </tr>
            <tr>
              <td class="number"><input type="button" value="7"></td>
              <td class="number"><input type="button" value="8"></td>
              <td class="number"><input type="button" value="9"></td>
              <td class="operacion"><input type="button" value="+"></td>
            </tr>
            <tr>
              <td class="number"><input type="button" value="4"></td>
              <td class="number"><input type="button" value="5"></td>
              <td class="number"><input type="button" value="6"></td>
              <td class="operacion"><input type="button" value="-"></td>
            </tr>
            <tr>
              <td class="number"><input type="button" value="3"></td>
              <td class="number"><input type="button" value="2"></td>
              <td class="number"><input type="button" value="1"></td>
              <td class="operacion"><input type="button" value="*"></td>
            </tr>
            <tr>
              <td class="number"><input type="button" value="0"></td>
              <td class="number"><input type="button" value="."></td>
              <td class="igual"><input type="button" value="="></td>
              <td class="operacion"><input type="button" value="/"></td>
            </tr>
            <td class="borra" colspan="4"><input type="button" value="Borrar"></td>
            <tr>
            </tr>
          </table>
        </form>
      </center>
